<html>
<head>
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
  <title>goose</title>
</head>
<style>
  * {
    margin: 0;
    padding: 0;
  }

  body {
    background-color: #ffc400;
    font-family: sans-serif;
    color: #fff;
  }

  main {
    position: absolute;
    text-align: center;
    top: 50%;
    right: 50%;
    transform: translate(50%, -50%);
  }

  p {
    opacity: 0.6;
    font-size: 10px;
  }

  img {
    width: 250px;
  }
</style>
<body>
  <main scroll="no" style="overflow: hidden">
    <script>
      function isMacOS() {
        return navigator.platform.toUpperCase().indexOf('MAC') >= 0;
      }

      if (isMacOS()) {
        document.write('<img src="goose.png" onclick="download()">');
        document.write('<p>press goose to install</p>');
      } else {
        document.write('<img src="nogoose.png" onclick="download()">');
        document.write('<p>macOS only.</p>');
      }
    </script>
  </main>
  <script>
    function download() {
      console.log("starting download");
      window.open("/Goose.dmg");
      console.log("download complete");
    }
  </script>
</body>
</html>
